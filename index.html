<html>
  <head>
    <title>Lava Gradient 2</title>
    <script src="Gradient.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #gradient-canvas {
      --gradient-color-1: #7209b7;
      --gradient-color-2: #00d7c8;
      --gradient-color-3: #f978c8;
      --gradient-color-4: #4759f7;
    }
  </style>
  <body>
    <canvas id="gradient-canvas" style="width: 100vw; height: 100vh;"></canvas>
    <script>
      var gradient = new Gradient();
      gradient.initGradient("#gradient-canvas");
    </script>
  </body>
</html>
